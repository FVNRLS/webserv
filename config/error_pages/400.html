<!DOCTYPE html>
<html>
<head>
  <title>400 Bad Request</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #444;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-top: 50px;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>400 Bad Request</h1>
  <p>Sorry, the server could not understand your request.</p>
  <p>Please check the URL and try again.</p>
  <p>If the problem persists, please contact us.</p>
  <p>
    <a href="http://yourdomain.com">Go back to the homepage</a>
  </p>
</div>
</body>
</html>
