<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error 405: Method Not Allowed</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .error-container {
            margin: 50px auto;
            width: 70%;
            text-align: center;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px #ccc;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            font-size: 50px;
            color: #d9534f;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>405: Method Not Allowed</h1>
    <p>The method used in the request is not supported by the server.</p>
    <p>Please try again using a different method or contact the site administrator for assistance.</p>
    <a href="/" >Return to Homepage</a>
</div>
</body>
</html>
